<h2 mat-dialog-title>Export to XLS</h2>

<mat-dialog-content>
  Are you sure you want to export data to XLS?
</mat-dialog-content>

<mat-dialog-actions>
    <button style="margin-right: 15px;" class="mat-raised-button"(click)="close()">No</button>
    <button class="mat-raised-button mat-primary"(click)="save()">Yes</button>
</mat-dialog-actions>
